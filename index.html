<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Data</h1>
        
        <input type="text" id="searchInput" placeholder="Search..." oninput="filterAndRender()">

        <div id="filters">
            <h3>Filters</h3>
            <div>
                <label for="ageFilter">Age:</label>
                <input type="number" id="ageFilterEquals" placeholder="Equals">
                <input type="number" id="ageFilterLessThan" placeholder="Less than">
                <input type="number" id="ageFilterGreaterThan" placeholder="Greater than">
            </div>
            <div>
                <label for="salaryFilter">Salary:</label>
                <input type="number" id="salaryFilterEquals" placeholder="Equals">
                <input type="number" id="salaryFilterLessThan" placeholder="Less than">
                <input type="number" id="salaryFilterGreaterThan" placeholder="Greater than">
            </div>
            <div>
                <label for="projectsFilter">Projects Completed:</label>
                <input type="number" id="projectsFilterEquals" placeholder="Equals">
                <input type="number" id="projectsFilterLessThan" placeholder="Less than">
                <input type="number" id="projectsFilterGreaterThan" placeholder="Greater than">
            </div>
            <div>
                <label for="hireDateFilter">Hire Date:</label>
                <input type="date" id="hireDateFrom">
                <input type="date" id="hireDateTo">
            </div>
            <div>
                <label for="lastLoginFilter">Last Login:</label>
                <input type="date" id="lastLoginFrom">
                <input type="date" id="lastLoginTo">
            </div>
            <div>
                <label for="isActiveFilter">Active:</label>
                <select id="isActiveFilter">
                    <option value="">Any</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th id="id" onclick="sortTable('id')">ID</th>
                    <th id="name" onclick="sortTable('name')">Name</th>
                    <th id="age" onclick="sortTable('age')">Age</th>
                    <th id="role" onclick="sortTable('role')">Role</th>
                    <th id="hireDate" onclick="sortTable('hireDate')">Hire Date</th>
                    <th id="isActive" onclick="sortTable('isActive')">Active</th>
                    <th id="salary" onclick="sortTable('salary')">Salary</th>
                    <th id="department" onclick="sortTable('department')">Department</th>
                    <th id="projectsCompleted" onclick="sortTable('projectsCompleted')">Projects Completed</th>
                    <th id="lastLogin" onclick="sortTable('lastLogin')">Last Login</th>
                    <th id="accessLevel" onclick="sortTable('accessLevel')">Access Level</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
